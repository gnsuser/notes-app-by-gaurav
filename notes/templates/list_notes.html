<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>
        <ul>
            {% for note in notes %}
                <li>{{ note.note_id }}: {{ note.content }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_note' %}">
            <button type="button" class="button">Create Another Note</button>
        </a>
    </div>
</body>
</html>
